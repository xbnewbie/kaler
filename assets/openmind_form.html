    <body>
        <header id="header" class="clearfix" data-ma-theme="bluepurple"> 
            <ul class="h-inner clearfix">
            
                <li class="hi-logo">
                    <a href="index.html">Openmind Bussiness</a>
                </li>
                
                <li class="pull-right">
                    <ul class="hi-menu">
                        <li>
                            <p class="m-r-20">Brevy M Prabowo</p>
                        </li>
                        <li>
                            <button class="btn btn-primary bgm-red m-t-5">Logout</button>
                        </li>
                    </ul>
                </li> 
            </ul>
        </header>
        
        <section id="main">
            <section id="content" class="content-alt">
                <div class="container m-t-20">
                    <div class="block-header">
                        <h2>Create New Card</h2>
                        <div class="row m-t-20">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header">
                                        <p>Company Information</p>
                                    </div>
                                    <div class="card-body card-padding">
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Company Name</strong>
                                                <input type="text" class="form-control f-14" id="" value="GE Transportation" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Company Address</strong>
                                                <textarea class="form-control f-14 m-t-5" disabled>GE Transportation Ltd. Boston, Massachusetts, United States. 552910</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <p>Profil Photo</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="container"> 
                                            <div class="fileinput fileinput-new m-20" data-provides="fileinput">
                                                <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
                                                <div class="m-t-20">
                                                    <span class="btn btn-info btn-file">
                                                        <span class="fileinput-new">Select image</span>
                                                        <input type="file" name="...">
                                                    </span>
                                                    <a href="#" class="btn btn-danger fileinput-exists"
                                                       data-dismiss="fileinput">Remove</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">
                                        <p>Employee Information</p>
                                    </div>
                                    <div class="card-body card-padding">
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Full Name</strong>
                                                <input type="text" class="form-control f-14" value="Alderina Fernando">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Job Description</strong>
                                                <input type="text" class="form-control f-14" value="Senior UI/UX Development">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Phone</strong>
                                                <input type="text" class="form-control f-14" value="transportation@ge.co">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Mail</strong>
                                                <input type="text" class="form-control f-14" value="transportation@ge.co">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Facebook</strong>
                                                <input type="text" class="form-control f-14" value="transportation@ge.co">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">Twitter</strong>
                                                <input type="text" class="form-control f-14" value="transportation@ge.co">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">linkedin</strong>
                                                <input type="text" class="form-control f-14" value="transportation@ge.co">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="fg-line disabled">
                                                <strong class="f-12">WhatsApp</strong>
                                                <input type="text" class="form-control f-14" value="transportation@ge.co">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-warning waves pull-right p-btn">Next</button>
                                <button class="btn btn-link waves pull-right p-btn">Cancel</button>
                            </div>
                        </div>
                </div>
            </section>
        </section>
        <!-- Page Loader -->
        <div class="page-loader">
            <div class="preloader pls-blue">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20" />
                </svg>

                <p>Please wait...</p>
            </div>
        </div>
