<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Openmidn Bussiness</title>


    <script src="assets/js/toastr.min.js"></script>
    <link rel="stylesheet" href="assets/css/toastr.min.css">




    <!-- angular-->
    <script type="text/javascript" src="assets/angular/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="assets/angular/angular-route.js"></script>
    <script type="text/javascript" src="assets/angular/angular-cookies.js"></script>

    <script src="assets/angular/angular-sanitize.js"></script>


    <script src="assets/bower_components/angular-ui-select/dist/select.js"></script>
    <link href="assets/bower_components/angular-ui-select/dist/select.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/select2.css">
    <link rel="stylesheet" href="assets/css/selectize.default.css">

    <script src="assets/appjs/app.js"></script>
    <script src="assets/appjs/SelectorController.js"></script>
</head>
<!DOCTYPE html>
<html lang="en" ng-app="myApp">


<div ng-controller="SelectorController as ctrl">

<p>Selected: {{ctrl.person.selected}}</p>
<ui-select ng-model="ctrl.person.selected" theme="select2" ng-disabled="ctrl.disabled" style="min-width: 300px;" title="Choose a person">
    <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="person in ctrl.people | propsFilter: {name: $select.search, age: $select.search}">
        <div ng-bind-html="person.name | highlight: $select.search"></div>
        <small>
            email: {{person.email}}
            age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
        </small>
    </ui-select-choices>
</ui-select>

</div>
</html>
